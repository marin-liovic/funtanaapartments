<section id="fh5co-work" data-section="work">
	<div class="container">
		<div class="row">
			<div class="col-md-12 section-heading text-center">
				<h2 class="to-animate">{{ with .Site.Params.apartments.title }}{{ . }}{{ end }}</h2>
				<div class="row">
					<div class="col-md-8 col-md-offset-2 subtext to-animate">
						<h3>{{ with .Site.Params.apartments.description }}{{ . | markdownify }}{{ end }}</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<section id="fh5co-intro">
	<div class="container">
		<div class="row row-bottom-padded-lg">
			{{ range .Site.Params.intro.item }}
			<div class="fh5co-block to-animate" style="background-image: url(images/{{ .img }});">
				<div class="overlay-darker"></div>
				<div class="overlay"></div>
				<div class="fh5co-text">
					<i class="fh5co-intro-icon {{ .icon }}"></i>
					<h2>{{ .title }}</h2>
					<p>{{ .description }}</p>
					<p><a href="{{ .url }}" class="btn btn-primary">{{ .button}}</a></p>
				</div>
			</div>
			{{ end }}
		</div>
	</div>
</section>
