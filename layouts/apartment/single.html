<html>
    <head>
        {{ partial "head.html" .}}
    </head>
    <body>
		{{ partial "nav.html" .}}
    	<section id="fh5co-work" data-section="home">
			<div class="container">
				<div class="section-heading">
					<h2 class="to-animate text-center">{{ .Title }}</h2>
				</div>

				<div class="features to-animate">
					<ul>
						{{ range .Params.feature}}
						<li style="clear: left">{{ .value }}</li>
						{{ end }}
					</ul>
				</div>

				<div class="images to-animate">
					<div class="row row-bottom-padded-sm">
						{{ range .Params.image }}
						<div class="col-md-4 col-sm-6 col-xxs-12">
							<a href="/images/{{ .img }}" class="fh5co-project-item image-popup">
								<img src="/images/{{ .img }}" alt="{{ .alt }}" class="img-responsive">
								<div class="fh5co-text">
									<h2>{{ .title }}</h2>
									<span>{{ .subtitle }}</span>
								</div>
							</a>
						</div>

						<div class="clearfix visible-sm-block"></div>
						{{ end }}
					</div>
				</div>
			</div>
		</section>
		{{ partial "contact.html" .}}
		{{ partial "footer.html" .}}
		{{ partial "js.html" .}}
    </body>
</html>
